<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head (title='Login')"></head>

<body class="bg-white">
<div class="container">
    <main class="form-signin w-100" style="max-width: 360px; margin: 120px auto;">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-4 fw-bold text-center">Please sign in</h1>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- В твоём проекте username = email -->
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="Email address" required>
                <label for="username">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

            <div th:if="${param.error}" class="alert alert-danger mt-3 mb-0">
                Bad credentials
            </div>
            <div th:if="${param.logout}" class="alert alert-info mt-3 mb-0">
                You have been logged out
            </div>
        </form>
    </main>
</div>

<!-- Bootstrap 5 JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
