<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head('User')"></head>

<body>
<div th:replace="fragments/navbar :: nav"></div>

<div class="container-fluid">
    <div class="row">
        <aside class="col-2 sidebar px-0">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </aside>

        <section class="col-10 content-wrap">
            <h1 class="display-5 mb-4">User information-page</h1>

            <div class="card">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-striped table-borderless align-middle mb-0">
                        <thead class="border-bottom">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.year}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${rolesText}">USER</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
