<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head('Admin panel')"></head>

<body>

<div th:replace="fragments/navbar :: nav"></div>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <aside class="col-2 sidebar px-0">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </aside>

        <!-- CONTENT -->
        <section class="col-10 content-wrap">

            <h1 class="display-5 mb-4">Admin panel</h1>

            <!-- TABS -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active"
                            data-bs-toggle="tab"
                            data-bs-target="#usersTable"
                            type="button">
                        Users table
                    </button>
                </li>

                <li class="nav-item">
                    <button class="nav-link"
                            data-bs-toggle="tab"
                            data-bs-target="#newUser"
                            type="button">
                        New User
                    </button>
                </li>
            </ul>

            <div class="tab-content border border-top-0 bg-white">

                <!-- ================= USERS TABLE TAB ================= -->
                <div class="tab-pane fade show active p-3" id="usersTable">

                    <h5 class="mb-3">All users</h5>

                    <!-- ERRORS (EDIT/UPDATE/DELETE) -->
                    <div class="alert alert-danger" th:if="${errorsEdit != null}">
                        <div th:each="e : ${errorsEdit}" th:text="${e.defaultMessage}"></div>
                    </div>

                    <table class="table table-striped align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.name}"></td>
                            <td th:text="${u.surname}"></td>
                            <td th:text="${u.year}"></td>
                            <td th:text="${u.username}"></td>

                            <!-- ROLES -->
                            <td>
                                <span th:each="r, st : ${u.roles}">
                                    <span th:text="${#strings.replace(r.name,'ROLE_','')}"></span><span th:if="${!st.last}"> </span>
                                </span>
                            </td>

                            <!-- EDIT BUTTON -->
                            <td>
                                <button class="btn btn-info text-white"
                                        type="button"
                                        data-bs-toggle="modal"
                                        data-bs-target="#editModal"
                                        th:attr="
                                            data-id=${u.id},
                                            data-name=${u.name},
                                            data-surname=${u.surname},
                                            data-year=${u.year},
                                            data-username=${u.username},
                                            data-roles=${u.rolesCsv}
                                        ">
                                    Edit
                                </button>
                            </td>

                            <!-- DELETE BUTTON -->
                            <td>
                                <button class="btn btn-danger"
                                        type="button"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"
                                        th:attr="
                                            data-id=${u.id},
                                            data-username=${u.username},
                                            data-roles=${u.rolesCsv}
                                        ">
                                    Delete
                                </button>
                            </td>

                        </tr>
                        </tbody>
                    </table>

                </div> <!-- /usersTable -->

                <!-- ================= NEW USER TAB ================= -->
                <div class="tab-pane fade p-3" id="newUser">

                    <div class="card">
                        <div class="card-header fw-bold">
                            Add new user
                        </div>

                        <div class="card-body">

                            <!-- ERRORS (ADD) -->
                            <div class="alert alert-danger" th:if="${errorsAdd != null}">
                                <div th:each="e : ${errorsAdd}" th:text="${e.defaultMessage}"></div>
                            </div>

                            <form th:action="@{/admin/users/add}"
                                  method="post"
                                  class="mx-auto"
                                  style="max-width: 420px;">

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">First name</label>
                                    <input name="name"
                                           class="form-control w-75 mx-auto"
                                           required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Last name</label>
                                    <input name="surname"
                                           class="form-control w-75 mx-auto">
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Age</label>
                                    <input name="year"
                                           type="number"
                                           class="form-control w-75 mx-auto"
                                           min="0">
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Email</label>
                                    <input name="username"
                                           class="form-control w-75 mx-auto"
                                           required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Password</label>
                                    <input name="password"
                                           type="password"
                                           class="form-control w-75 mx-auto"
                                           required>
                                </div>

                                <div class="mb-4 text-center">
                                    <label class="form-label fw-bold">Role</label>
                                    <select class="form-select w-75 mx-auto"
                                            name="roles"
                                            multiple
                                            size="2">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER" selected>USER</option>
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-success px-5" type="submit">
                                        Add new user
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div> <!-- /newUser -->

            </div> <!-- /tab-content -->

            <!-- ================= ONE EDIT MODAL (OUTSIDE TABLE) ================= -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <form th:action="@{/admin/users/update}" method="post" id="editForm">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <input type="hidden" name="id" id="edit-id"/>

                            <div class="modal-header">
                                <h5 class="modal-title">Edit user</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">ID</label>
                                    <input class="form-control w-50 mx-auto" id="edit-id-view" disabled>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">First name</label>
                                    <input name="name"
                                           class="form-control w-50 mx-auto"
                                           id="edit-name"
                                           required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Last name</label>
                                    <input name="surname"
                                           class="form-control w-50 mx-auto"
                                           id="edit-surname">
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Age</label>
                                    <input name="year"
                                           type="number"
                                           class="form-control w-50 mx-auto"
                                           id="edit-year"
                                           min="0">
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Email</label>
                                    <input name="username"
                                           class="form-control w-50 mx-auto"
                                           id="edit-username"
                                           required>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Password</label>
                                    <input name="password"
                                           type="password"
                                           class="form-control w-50 mx-auto"
                                           id="edit-password"
                                           placeholder="leave blank to keep current">
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Role</label>
                                    <select class="form-select w-50 mx-auto"
                                            name="roles"
                                            multiple
                                            size="2"
                                            id="edit-roles">
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER">USER</option>
                                    </select>
                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button class="btn btn-primary" type="submit">
                                    Edit
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

            <!-- ================= ONE DELETE MODAL (OUTSIDE TABLE) ================= -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <form th:action="@{/admin/users/delete}" method="post" id="deleteForm">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                            <input type="hidden" name="id" id="delete-id"/>

                            <div class="modal-header">
                                <h5 class="modal-title">Delete user</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">ID</label>
                                    <input class="form-control w-75 mx-auto" id="delete-id-view" disabled>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Email</label>
                                    <input class="form-control w-75 mx-auto" id="delete-username" disabled>
                                </div>

                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">Role</label>
                                    <input class="form-control w-75 mx-auto" id="delete-roles-view" disabled>
                                </div>

                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button class="btn btn-danger" type="submit">
                                    Delete
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Fill EDIT modal
    const editModalEl = document.getElementById('editModal');
    editModalEl.addEventListener('show.bs.modal', function (event) {
        const btn = event.relatedTarget;

        const id = btn.getAttribute('data-id');
        const name = btn.getAttribute('data-name') || '';
        const surname = btn.getAttribute('data-surname') || '';
        const year = btn.getAttribute('data-year') || '';
        const username = btn.getAttribute('data-username') || '';
        const rolesCsv = btn.getAttribute('data-roles') || '';

        document.getElementById('edit-id').value = id;
        document.getElementById('edit-id-view').value = id;
        document.getElementById('edit-name').value = name;
        document.getElementById('edit-surname').value = surname;
        document.getElementById('edit-year').value = year;
        document.getElementById('edit-username').value = username;
        document.getElementById('edit-password').value = '';

        const roles = rolesCsv.split(',').map(s => s.trim()).filter(Boolean);
        const select = document.getElementById('edit-roles');
        for (const opt of select.options) {
            opt.selected = roles.includes(opt.value);
        }
    });

    // Fill DELETE modal
    const deleteModalEl = document.getElementById('deleteModal');
    deleteModalEl.addEventListener('show.bs.modal', function (event) {
        const btn = event.relatedTarget;

        const id = btn.getAttribute('data-id');
        const username = btn.getAttribute('data-username') || '';
        const rolesCsv = btn.getAttribute('data-roles') || '';

        document.getElementById('delete-id').value = id;
        document.getElementById('delete-id-view').value = id;
        document.getElementById('delete-username').value = username;

        const rolesPretty = rolesCsv
            .split(',')
            .map(r => r.replace('ROLE_', '').trim())
            .filter(Boolean)
            .join(' ');

        document.getElementById('delete-roles-view').value = rolesPretty;
    });
</script>

</body>
</html>
